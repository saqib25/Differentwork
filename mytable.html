<html>
    <head>
        <title>My table</title>
    </head>
    <body>
        <h1 align="center">THE EXPENSES</h1>
        <table border="1" width="350" align="center" cellspacing="4" cellpadding="4">
              <thead>
                  <tr>
                      <th>Month</th>
                      <th>Income</th>
                      <th>Expenses</th>
                      <th>Savings</th>
                      </tr>
              </thead>
              <tbody>
                  <tr>
                      <th>January</th>
                      <td>$700</td>
                      <td>$300</td>
                      <td align="center">$400</td>
                    </tr>
                    <tr>
                        <th>Feburary</th>
                        <td>$500</td>
                        <td>$250</td>
                        <td align="center">$250</td>
                    </tr>
                    <tr>
                        <th>March</th>
                        <td>$1000</td>
                        <td>$500</td>
                        <td align="center">$500</td>
                    </tr>
              </tbody>
              <tfoot>
                  <tr align="center" bgcolor="green">
                      <th colspan="3">Total Savings</th>
                      <td align="center">$1150</td>
                      
                  </tr>
              </tfoot>
        </table>
    </body>
</html>
