<html>
    <head>
        <title>Table row span</title>
        <body>
            <table border="1" width="300" align="Left">
                <tr>
                    <th></th>
                    <th>ABC</th>
                    <th>CNN</th>
                    <th>BBC</th>
                </tr>
                <tr>
                    <th>6pm-7pm</th>
                    <td rowspan="2">Movie</td>
                    <td>comedy</td>
                    <td>News</td>
                </tr>    
                <tr>
                    <th>7pm-8pm</th>
                    <td>sports</td>
                    <td>Current affairs</td>

                </tr>
            </table>
        </body>
    </head>
</html>
